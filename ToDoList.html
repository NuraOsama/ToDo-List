<!doctype html>
<html lang="en">
    <head>
        <title>Vue Js</title>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="robots" content="index, follow">
        <meta name="description" content="Learn Vue">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--css-->  
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/fontawesome.min.css" />
        <link rel="stylesheet" href="css/all.min.css"/>
        <link rel="stylesheet" href="css/animate.min.css" />
        <link rel='stylesheet' href="css/material-icon.css">
        <link rel="stylesheet" href="css/style.css">
        <!--//css-->
    </head>
  
    <body>

        <!--todolist-->
        <section class="main-sec my-5"  id="todolist" style="overflow: hidden;">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <h1 class="card-header text-center text-info">TodoList</h1>
                            <div class="card-body">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="what needs to be done ?" v-model="search" @keypress.enter="onkeypress">
                                </div>
                                <ul class="list-group">
                                    <li class="list-group-item" v-for="(tasks,index) in filtertasklist" :key="index">
                                        <label class=" px-3 float-left" :class="{'done':tasks.completed}">
                                            <!--<input class="check-box" type="checkbox" @click="ondone(index)"/><span></span>-->
                                            <input class="check-box" type="checkbox"v-model="tasks.completed"/><span></span>
                                            {{tasks.result}}
                                        </label>
                                       <span class="text-danger float-right p-1" @click="ondelete(tasks)"><i class="fas fa-times"></i></span>
                                      <div class="clearfix"></div>
                                    </li>
                                  </ul>
                            </div>
                            <div class="card-footer text-muted" v-if="tasklist.length">
                                <div class="row">                                
                                <div class="col-lg-4 col-md-12">
                                    <div class="btn-group float-left" role="group" aria-label="Basic example">
                                        <button type="button" class="btn btn-success">{{filtertasklength.length}} Left</button>
                                     </div>
                                </div>
                                <div class="col-lg-4 col-md-12">
                                    <div class="btn-group" role="group" aria-label="Basic example">
                                        <button type="button" class="btn btn-info" :class="{'active': filter == 1}" @click="filter=1">All</button>
                                        <button type="button" class="btn btn-info"  :class="{'active': filter == 2}" @click="filter=2">Active</button>
                                        <button type="button" class="btn btn-info"  :class="{'active': filter == 3}" @click="filter=3">Completed</button>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-12">
                                    <div class="btn-group float-right" role="group" aria-label="Basic example">
                                    <button type="button" class="btn btn-danger"  @click="clearCompleted">clear Completed</button>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
      <!--//todolist-->


       <!--script-->  
       <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/fontawesome.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/lazyload.min.js"></script>
        <script type="text/javascript" src="js/SmoothScroll.min.js"></script>
        <script type="text/javascript" src="js/wow.min.js"></script>
        <script type="text/javascript" src="js/vue.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <!--//script--> 
        
    </body>
</html>
